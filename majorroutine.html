    <body>
    
      <div id="header"></div>
<!--close all header portion-->
<div class="container">
 
                <!-- Left Column---Tea Images -->
                <div class="columnleft">
                  <img data-image="oolong" src="https://noychat.github.io/Folia-Website/oolongbig.png" alt=" Big Oolong Can">
                  <img data-image="chamomile" src="https://noychat.github.io/Folia-Website/chamomilebig.png" alt="Big Chamomile Can">
                  <img data-image="green" class="active" src="https://noychat.github.io/Folia-Website/greenteabig.png" alt="Big Green Tea Can">
                  <img data-image="small" class="active" src="https://noychat.github.io/Folia-Website/foliasmall.png" alt="Small Example Can">
                  <img data-image="big"  src="https://noychat.github.io/Folia-Website/foliabig.png" alt="Big Example Can">

                  <img data-image1="small_chamomile"  src="https://noychat.github.io/Folia-Website/chamomilesmall.png" alt="Small Chamomile Can">
                  <img data-image1="small_oolong"  src="https://noychat.github.io/Folia-Website/oolongsmall.png" alt="Small Oolong Can">
                  <img data-image1="small_green"  src="https://noychat.github.io/Folia-Website/greenteasmall.png" alt="Small Green Tea Can">
                  
                  
                </div>
               
               
                <!-- Right Column -->
                <div class="columnright">
               
                  <!-- Product Description -->
                  <div class="product-description">
                    <span>Folia Tea Collection</span>
                    <h1>Signature Teas</h1>
                    <p>We source our tea leaves from around the world. Try our many selections of teas and you will taste the difference.</p>
                  </div>
               
                  <!-- Product Configuration -->
                  <div class="product-configuration">



                     <!-- Tea Size -->
                     <div class="tea-type">
                        <h3>Size</h3>
                 
                        <div class="choosesize">
                          <div>
                          <input data-image="small" type="radio" id="small" name="size" value="20" id="item1" class="radios1" checked> 
                            <label for="small"><span></span></label> 
                            <div class="label">8 oz</div>    
                          </div>
                          <div>
                            <input data-image="big" type="radio" id="big" name="size" value="40" id="item2" class="radios1"> 
                            <label for="big"><span></span></label>
                            <div class="label">16 oz</div>    
                          </div>
                 
                      </div>
                      <!--CLOSE TEA Size-->
               
                    <!-- Tea Type -->
                    <div class="tea-type">
                      <h3>Tea Type</h3>
               
                      <div class="choosetea">
                        <div>
                        <input data-image="green" data-image1="small_green" type="radio" id="green" name="color" value="0" class="radios2" checked> 
                          <label for="green"><span></span></label> 
                          <div class="label">Green Tea</div>    
                        </div>
                        <div>
                          <input data-image="chamomile" data-image1="small_chamomile" type="radio" id="chamomile" name="color" class="radios2" value="0"> 
                          <label for="chamomile"><span></span></label>
                          <div class="label">Chamomile Tea</div>    
                        </div>
                        <div>
                          <input data-image="oolong" data-image1="small_oolong" type="radio" id="oolong" name="color" class="radios2" value="0">
                          <label for="oolong"><span></span></label>
                          <div class="label">Oolong Tea</div>  
                        </div>
                      </div>
               
                    </div>
                    <!--CLOSE TEA TYPE-->

          
               
                  <h3>Product Pricing</h3>
                  <div class="product-price">
                    <input type="text" name="amount" id="amount" >
                    <a href="#" class="cart-btn" id="cartbutton">Add To Cart</a>
                  
                  </div>
                </div>


                
</div><!--close CONTAINER-->

<div id="shoppingcart">
<div> <input type="text" name="amount" id="item" ></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
<script>
    $(document).ready(function() {
 
 $('.choosetea input').on('click', function() {
     var teatype = $(this).attr('data-image');

     $('.active').removeClass('active');
     $('.columnleft img[data-image = ' + teatype + ']').addClass('active');
     $(this).addClass('active');
 });

 $('.choosesize input').on('click', function() {
     var teatype = $(this).attr('data-image');

     $('.active').removeClass('active');
     $('.columnleft img[data-image = ' + teatype + ']').addClass('active');
     $(this).addClass('active');
 });

 
if (".choosesize input".checked && ".choosetea input".checked){
 
     var teatype = $(this).attr('data-image1');

     $('.active').removeClass('active');
     $('.columnleft img[data-image1 = ' + teatype + ']').addClass('active');
     $(this).addClass('active');
 };





//local storage color
 var radios = document.getElementsByName("color"); 
var val = localStorage.getItem('color'); 
for(var i=0;i<radios.length;i++){
  if(radios[i].value == val){
      radios[i].checked = true; 
  }
}
$('input[name="color"]').on('change', function(){
    localStorage.setItem('color', $(this).val());
  
  });


//local storage size
  var radios = document.getElementsByName("size"); 
var val = localStorage.getItem('size'); 
for(var i=0;i<radios.length;i++){
  if(radios[i].value == val){
      radios[i].checked = true; 
  }
}
$('input[name="size"]').on('change', function(){
    localStorage.setItem('size', $(this).val());
  
  });


  


// add the value of the added radio boxes in the text box
$('.radios1').change(function(e){
    var selectedValue = parseInt($(this).val());
    selectedValue += parseInt($(".radios2").val());
    $('#amount').val('$' + selectedValue)

});

//add to cart

});
</script>
